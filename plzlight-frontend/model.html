  <style>
    * {
      margin: 0; padding: 0;

    html, body {
      width: 100%;

      overflow: hidden;
    }

    #container {
      overflow: hidden;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    
    body {
      text-align: center;
      font-family: 'proxima-nova', Helvetica;

    #container {
        background-image: url('background2.jpg');

    }

    #overlay {
      position: absolute;
      top: 0; right: 0; left: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    #main_content {
      z-index: 2;
      position: relative;
      display: inline-block;

      top: 50%;
      transform: translateY(-50%);

    #main_content h1 {
      text-transform: uppercase;

      color: #fff;
      font-size: 35px;
    }

    }

      color: rgba(255,255,255,0.5);
      font-size: 12px;
      margin-top: 10px;

    }
